<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs and Span</title>
  </head>
  <body>
    <main>
      <hgroup>
        <h1>MY WEBSITE</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </hgroup>
      <section>
        <h2>Section One</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil
          architecto necessitatibus facere cum iste rerum possimus dolorum
          voluptate culpa? Impedit officia porro delectus inventore cumque?
          Nostrum labore fugit <span>beatae deserunt!</span>
        </p>
      </section>
    </main>
  </body>
</html>
