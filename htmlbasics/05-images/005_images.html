<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <h2>Images</h2>
    <!-- Local Images -->
    <img src="../assets/images/banner1.jpg" alt="banner" width="250px" />

    <!-- Absolute Path -->
    <img src="https://picsum.photos/200/300" alt="random" />

    <!-- Remote Images -->
    <img
      src="https://picsum.photos/800/600"
      alt="Random Image"
      width="400"
      height="300"
      title="A beautiful landscape"
    />
    <!-- fig and figcaption -->
    <figure>
      <img
        src="../assets/images/banner1.jpg"
        alt="landscape"
        width="400"
        height="300"
      />
      <figcaption>Fig.1 - Big SALE</figcaption>
    </figure>
  </body>
</html>
