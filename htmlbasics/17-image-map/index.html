<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <h1>Image Map</h1>
    <!-- https://www.image-map.net/ -->
    <img
      src="../assets/images/html_structure.png"
      alt="html structure"
      usemap="#computermap"
    />
    <map name="computermap">
      <area
        target="_blank"
        alt="Header"
        title="Header"
        href="https://www.w3schools.com/tags/tag_header.asp"
        coords="377,64,179,21"
        shape="rect"
      />
      <area
        target="_blank"
        alt="footer"
        title="footer"
        href="https://www.w3schools.com/tags/tag_footer.asp"
        coords="179,93,375,133"
        shape="rect"
      />
      <area
        target="_blank"
        alt="nav"
        title="nav"
        href="https://www.w3schools.com/tags/tag_nav.asp"
        coords="312,207,176,165"
        shape="rect"
      />
      <area
        target="_blank"
        alt="main"
        title="main"
        href="https://www.w3schools.com/tags/tag_main.asp"
        coords="185,238,325,277"
        shape="rect"
      />
      <area
        target="_blank"
        alt="section"
        title="section"
        href="https://www.w3schools.com/tags/tag_section.asp"
        coords="176,306,391,349"

      />
      <area
        target="_blank"
        alt="article"

        target="_blank"

</html>
