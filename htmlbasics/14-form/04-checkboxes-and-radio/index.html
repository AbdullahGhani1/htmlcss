<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkboxes & Radio Buttons</title>
  </head>
  <body>
    <h1>Favorite Programming Languages</h1>
    <form>
      <label for="html">
        <input
          type="checkbox"
          name="languages"
          id="html"
          value="html"
          disabled
        />HTML</label
      >
      <label for="css">
        <input
          type="checkbox"
          name="languages"
          id="css"
          value="css"
        />CSS</label
      >
      <label for="javascript">
        <input
          type="checkbox"
          name="languages"
          id="javascript"
          value="javascript"
        />Javascript</label
      >
      <br />
      <label for="typescript">
        <input
          checked
          type="checkbox"
          name="languages"
          id="typescript"
          value="typescript"
        />Typescript</label
      >
      <label for="python">
        <input
          type="checkbox"
          name="languages"
          id="python"
          value="python"
          checked
        />Python</label
      >
      <label for="c-sharp">
        <input
          type="checkbox"
          name="languages"
          id="c-sharp"
          value="c-sharp"
        />C#</label
      >
      <br />
      <label for="Swift">
        <input
          type="checkbox"
          name="languages"
          id="swift"
          value="swift"
        />Swift</label
      >
      <label for="kotlin">
        <input
          type="checkbox"
          name="languages"
          id="kotlin"
          value="kotlin"
        />Kotlin</label
      >
      <label for="react-native">
        <input
          type="checkbox"
          name="languages"
          id="react-native"
          value="react-native"
        />React Native</label
      >
      <br />
    </form>
    <h2>Product Size</h2>
    <form>
      <label for="small">
        <input type="radio" name="size" id="small" value="small" />
        Small</label
      >
      <label for="medium">
        <input type="radio" name="size" id="medium" value="medium" />
        Medium</label
      >
      <label for="large">
        <input type="radio" name="size" id="large" value="large" />
        Large</label
      >
      <label for="xl">
        <input type="radio" name="size" id="xl" value="1 XL" />
        1 XL</label
      >
      <label for="xxl">
        <input type="radio" name="size" id="xxl" value="XXL" checked />
        XXL</label
      >
    </form>
  </body>
</html>
