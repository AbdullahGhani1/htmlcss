  <body>
    <!-- Position 
    =========================================
    static: Not effected by tblr properties/values 
    relative: tblr vallues cause element to be moved from its normal position
    absolute: Positioned relative to its parent element that its positioned "relative"
    fixed: Positioned relative to the viewport
    stiky: positioned based on scroll position
    -->
    <div id="box-1" class="box"></div>
    <div class="container">
      <div id="box-2" class="box"></div>
      <div id="box-3" class="box"></div>
    </div>
    <div id="box-4" class="box"></div>
    <div id="box-5" class="box"></div>
