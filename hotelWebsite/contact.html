<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Hotel BT, the most extraordinary luxury hotel in Boston, Massachusetts. Fill out the form and get in touch with our dedicated team. Book your stay today!"
    />

    <title>Hotel BT | Contact - Luxury Hotel in Boston, Massachusetts</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/flex-style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a class="currentPage" href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact">
      <div class="container">
        <div class="showcase-content">
          <h1 class="title"><span class="text-primary">Contact</span> Us</h1>
          <p class="lead">please fill out the form to contact us</p>
          <form action="">
            <label for="">Name</label>
            <input type="text" name="" id="" />
            <label for="">Email</label>
            <input type="email" name="" id="" />
            <label for="">Message</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <a class="btn" type="submit" href="#">Submit</a>
          </form>
        </div>
      </div>
    </section>

    <section class="contact-us">
      <article class="box">
        <i class="fas fa-building fa-3x"></i>
        <h2>Location</h2>
        <p>2nd Floor, 5th Commercial Zone, Karim Block, Lahore.</p>
      </article>
      <article class="box bg-primary">
        <i class="fas fa-phone fa-3x"></i>
        <h2>Phone Number</h2>
        <p>+92 320 488 4500</p>
      </article>
      <article class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <i class="fas"></i>
        <h2>Email Address</h2>
        <p>info@digiisense.com</p>
      </article>
    </section>

    <footer>Hotel BT &copy; 2022, All RIghts Reserved</footer>
  </body>
